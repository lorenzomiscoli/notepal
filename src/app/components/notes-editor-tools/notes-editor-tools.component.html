<div class="toolbar tools">
  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" dropdownPlacement="top"
    [customMenuRef]="customMenu"></ngx-editor-menu>
</div>
<ng-template #customMenu>
  <div class="NgxEditor__Seperator"></div>
  <div class="NgxEditor__MenuItem NgxEditor__MenuItem--IconContainer">
    <button _ngcontent-ng-c3945204179="" type="button" class="NgxEditor__MenuItem--Icon" id="camera-trigger">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="20" width="20">
        <path
          d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z">
        </path>
      </svg>
    </button>
  </div>
</ng-template>
<ion-popover trigger="camera-trigger" triggerAction="click" [dismissOnSelect]="true" (mousedown)="keepFocus($event)"
  [keyboardClose]="false">
  <ng-template>
    <ion-list>
      <ion-item [button]="true" lines="none" (click)="openCamera()">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        <ion-label>Take photo</ion-label>
      </ion-item>
      <ion-item [button]="true" lines="none" (click)="openGallery()">
        <ion-icon name="image-outline" slot="start"></ion-icon>
        <ion-label>Add image</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>
