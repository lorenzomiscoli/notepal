<ion-content class="ion-padding" color="light">
  <app-notes-list-header *ngIf="!isSelectedMode()" (viewChange)="onViewChange($event)"
    (sortChange)="onSortChange($event)"></app-notes-list-header>
  <app-notes-list-selected-header *ngIf="isSelectedMode()" (close)="deselectAll()"
    [notes]="notes"></app-notes-list-selected-header>
  <div>
    <app-notes-list-searchbar (search)="onSearch($event)"></app-notes-list-searchbar>
    <div class="grid" [ngClass]="{'grid': viewMode === 'grid'}">
      <div class="card ion-activatable ripple-parent"
        *ngFor="let note of notes | appFilterProperty:searchValue:'title' | appSortNotes:sortMode" appLongPress
        (tap)="tap(note)" (press)="press(note)" [ngClass]="{'activated':note.isSelected}">
        <ion-ripple-effect></ion-ripple-effect>
        <div class="card-title">{{note.title}}</div>
        <div class="card-content">{{note.value | appLineClamp}}</div>
      </div>
    </div>
  </div>
</ion-content>
<app-notes-list-footer [selectedMode]="isSelectedMode()"></app-notes-list-footer>
