<ion-content class="ion-padding" color="light">
  <app-notes-list-header [selectedMode]="isSelectedMode()" (onSearch)="onSearch($event)" (onCancel)="onCancel()"
    (onChangeView)="onChangeView($event)"></app-notes-list-header>
  <div class="grid" [ngClass]="{'grid': isGridMode()}">
    <div class="card ion-activatable ripple-parent" *ngFor="let note of notes | appFilterProperty:searchValue:'title'"
      appLongPress (tap)="tap(note)" (press)="press(note)" [ngClass]="{'activated':note.isSelected}">
      <ion-ripple-effect></ion-ripple-effect>
      <div class="card-title">{{note.title}}</div>
      <div class="card-content">{{note.value | appLineClamp}}</div>
    </div>
  </div>
  <app-notes-list-footer [selectedMode]="isSelectedMode()"></app-notes-list-footer>
</ion-content>
