<div class="toolbar">
  <ion-buttons>
    <ion-button (click)="back()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons>
    <ion-button (click)="pin()" *ngIf="!note.pinned">
      <ion-icon slot="icon-only" src="assets/icons/push-pin-outline.svg"></ion-icon>
    </ion-button>
    <ion-button (click)="pin()" *ngIf="note.pinned">
      <ion-icon slot="icon-only" src="assets/icons/push-pin.svg"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="color-palette-outline"></ion-icon>
    </ion-button>
    <app-notes-menu [selectedNotes]="[note]" (archived)="exit()" (deleted)="exit()"
      (moved)="onMoved($event)"></app-notes-menu>
  </ion-buttons>
</div>
<div class="content">
  <form [formGroup]="form">
    <ion-input placeholder="{{ 'title' | translate }}" formControlName="title"></ion-input>
    <ion-label>{{date | date:'longDate':timezone:locale }}</ion-label>
    <ion-textarea [autoGrow]="true" placeholder="{{ 'note' | translate }}" formControlName="value"
      #textArea></ion-textarea>
  </form>
</div>
